<div class="modal-header">
  <h4 class="modal-title">{{ my_modal_title }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    {{ post.title }}
    <p>
      {{ post.description }}
    </p>
  </div>
  <div class="input-group">
    <textarea
      class="form-control"
      placeholder="Tweet your comment"
      aria-label="With textarea"
      [(ngModel)]="comment"
    ></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="addComments()">
    Add
  </button>
</div>
