<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div class="content">
  <div class="card" style="width: 100%">
    <div class="card-body">
      <h5 class="card-title">Home</h5>
    </div>
  </div>
  <div class="input-group">
    <textarea
      class="form-control"
      placeholder="What's happing?"
      aria-label="With textarea"
      [(ngModel)]="currentTweet"
    ></textarea>
  </div>
  <button type="button" (click)="addPost()" class="btn btn-primary float-right">
    Tweet
  </button>

  <div *ngFor="let post of allPosts" class="card" style="width: 100%">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">
        {{ post.description }}
      </p>
      <div>
        <button
          class="btn btn-lg btn-outline-primary"
          (click)="addComment(post)"
        >
          comments
        </button>
      </div>
    </div>
  </div>
</div>
